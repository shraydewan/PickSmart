<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>NBA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
    

<body class="body">

    <header>
        <ul class="menu">
            <li><a class="menuItem" href="nfl">NFL</a></li>
            <li><a class="menuItem" href="nba">NBA</a></li>
            <li><a class="menuItem" href="#">NHL</a></li>
          </ul>
          <button class="hamburger">
            <i class="menuIcon material-icons">Leagues</i>
            <i class="closeIcon material-icons">Close</i>
          </button>
        <img src="/static/PickSmart Logo.png" class="PickSmartLogo" alt="PickSmartLogo"/>
        <div style="text-align: right">
            <a href="" class="FreeTrial">
                <button class="styled-button">Free Trial</button></a>
            <a href="login" class="Login">
                <button class="styled-button-2">Login</button></a>
        </div>
    </header>

    <section class="nflHeader">
        <div class="nflText">NBA</div>
    </section>

    <div class="searchText">Search:</div>
    <input type="text" id="typeFilter" placeholder="Filter by any column">
    <div class="table-container">
        {% for table in tables %}
        <table class="styled-table" style="font-family:'Avenir Black'">
            <thead class="table__header">
                <tr>
                    <th>
                        Data Table
                    </th>
                </tr>
            </thead>
            <tbody class="table__cell">
                {{ table|safe }}
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>
</html>
