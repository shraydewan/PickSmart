<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Picks</title>
    <link rel="icon" type="image/x-icon" href="/static/ImageLogo3.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
    

<body class="body">

    <header>
        <ul class="menu">
            <li><a class="menuItem" href="/">Home</a></li>
            <li><a class="menuItem" href="/picks">Picks</a></li>
            <li><a class="menuItem" href="/howtouse">How to Use</a></li>
            <li><a class="menuItem" href="/contactus">Contact Us</a></li>
          </ul>
          <button class="hamburger">
            <i class="menuIcon material-icons">Menu</i>
            <i class="closeIcon material-icons">Close</i>
          </button>
        <img src="/static/PickSmart Logo3.png" class="PickSmartLogo" alt="PickSmartLogo"/>
    </header>

    <section class="nflHeader">
        <div class="nflText">Data Table</div>
    </section>

    

    <div class="filter-container">
        <input type="text" id="typeFilter" placeholder="Search for players, teams, and stats">
        <select id="filterDropdown">
            <option value="all">All Leagues</option>
            <option value="nfl">NFL</option>
            <option value="nba">NBA</option>
            <option value="cbb">CBB</option>
            <option value="nhl">NHL</option>
        </select>
        <select id="filterTypeDropdown">
            <option value="all">All Types</option>
            <option value="standard">Standard</option>
            <option value="demon">Demon</option>
            <option value="goblin">Goblin</option>
        </select>
    </div>

    <div class="table-container">
        {% for table in tables %}
        <table class="styled-table" style="font-family:'Avenir Black'">
            <tbody class="table__cell">
                {{ table|safe }}
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>
</html>
